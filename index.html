<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Takeaway</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Vince's Takeaway</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">fastfood</i>
              <input id="icon_prefix" type="text" class="validate" />
              <label for="icon_prefix">Add dish</label>
            </div>

            <div class="input-field">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" />
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
          <button
            class="btn waves-effect waves-light red lighten-2"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>

      <div class="carousel">
        <a class="carousel-item" href="#one!"
          ><img
            src="https://glebekitchen.com/wp-content/uploads/2018/09/pizzamargheritatop.jpg"
          />Margherita</a
        >
        <a class="carousel-item" href="#two!"
          ><img
            src="https://www.pizzanapoletanadoc.it/wp-content/uploads/2019/03/pizza-napoletana-salsiccia-e-friarielli.jpg"
          />Salsiccia</a
        >
        <a class="carousel-item" href="#three!"
          ><img
            src="https://www.fontanaeanghinetti.it/wp-content/uploads/2018/05/pizza-prosciutto-crudo.jpg"
          />Prosciutto</a
        >
        <a class="carousel-item" href="#four!"
          ><img
            src="https://images.fidhouse.com/fidelitynews/wp-content/uploads/sites/6/2015/01/Fritto-misto-di-pesce-80838-2.jpg"
          />Fritto Misto</a
        >
        <a class="carousel-item" href="#five!"
          ><img
            src="https://static.onecms.io/wp-content/uploads/sites/37/2019/01/07155724/R104360.jpg"
          />Grilled Salmon</a
        >
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jasmine-standalone-3.6.0/src/order.js"></script>
    <script src="jasmine-standalone-3.6.0/src/dishes.js"></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./interface.js"></script>
  </body>
</html>
